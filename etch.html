<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch Practice Project</title>
    <link rel="stylesheet" href="etch.css" />
</head>
<body>
    <header class="header">
        <h1 class="title">Pixel Pad</h1>
        <p3>Welcome to a Sketch-Pad created by <a href="https://github.com/amanibobo?tab=overview&from=2023-06-01&to=2023-06-07" target="_blank">Amani Bobo</a>
            <br><br>
            (Currently Working on adding in custom color for drawing)</p3>
    
      </header>

      <p id="message"></p>
      <p id="mode"></p>
      
      <div class="pad"></div>


    <input id="color" type="file"></input>
      

      <main class="selectors">
        <button onclick="setColor('black')">Draw</button>
        <button onclick="setColor('aliceblue')">Eraser</button>
        <button onclick="resetPad()">Clear All</button>
        <button id="popup">Change Size</button>
      </main>

    <script src="etch.js"></script>
    
</body>
</html>
